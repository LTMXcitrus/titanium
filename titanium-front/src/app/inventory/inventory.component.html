<mat-tab-group #tabGroup *ngIf="!inProgress">
  <mat-tab #currentTab *ngFor="let location of locations" label="{{location.value}}">
    <div *ngIf="currentTab.isActive && inventory[location.name]">
      <app-inventory-element-form [elements]="inventory[location.name]" [location]="location">
      </app-inventory-element-form>
    </div>
  </mat-tab>
  <mat-tab label="Valider l'inventaire" class="mat-tab-content">
    <p>
    <span> Vous avez fini l'inventaire ? Super, vous pouvez le valider:</span>
    <button mat-raised-button typ="button" color="primary">Valider</button>
    </p>
  </mat-tab>
</mat-tab-group>
