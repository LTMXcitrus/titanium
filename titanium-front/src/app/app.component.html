<mat-toolbar color="primary">
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="subtitle">{{currentFocus.title}}</span>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #menu>
    <button *ngFor="let theme of themes" mat-menu-item (click)="switchTheme(theme.className)">{{theme.name}}</button>
  </mat-menu>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="push">
    <mat-nav-list>
      <div *ngFor="let navSection of navSections">
        <h3>{{navSection.sectionTitle}}</h3>
        <a *ngFor="let navItem of navSection.navItems"
           mat-list-item (click)="onMenuClick(navItem.focus); sidenav.toggle();">{{navItem.title}}</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <div class="sidenav-content centered">
    <app-search *ngIf="currentFocus===searchFocus"></app-search>
    <app-inventory *ngIf="currentFocus===inventoryFocus"></app-inventory>
    <app-to-order *ngIf="currentFocus===toOrderFocus"></app-to-order>
    <app-by-location *ngIf="currentFocus===byLocationFocus"></app-by-location>
  </div>

</mat-sidenav-container>
